name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Atualiza todo dia à meia-noite
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg

          # ----------- Visual -----------
          template: classic
          config_display: large
          config_timezone: America/Sao_Paulo
          config_order: base.header, base.activity, base.community, base.metadata, isocalendar, languages, achievements, stargazers

          # ----------- Info Base -----------
          base: header, activity, community, metadata

          # ----------- Calendário -----------
          plugin_calendar: yes
          plugin_calendar_limit: 3

          # ----------- Linguagens -----------
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_analysis: bytes

          # ----------- Conquistas -----------
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes   # <---- mostra conquistas privadas

          # ----------- Stargazers -----------
          plugin_stargazers: yes

          # ----------- Ano ISO (atividade semanal) -----------
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full

          # ----------- Atividade (público + privado) -----------
          plugin_activity_visibility: public, private
